<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embed example â€“ Community Health Indicator</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    .embed-container { width: 100%; height: 100vh; }
    .embed-container iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      id="health-indicator-iframe"
      data-health-indicator-embed
      title="Community Health Indicator"
      src="about:blank"
    ></iframe>
  </div>
  <script src="parent-sync.js"></script>
  <script>
    // Point to your deployed app origin (or use relative path if same host).
    var APP_ORIGIN = 'https://arras.north-arrow.org/';
    window.initHealthIndicatorEmbed({
      appOrigin: APP_ORIGIN,
      pathPrefix: '/embed-test',
      iframeSelector: 'iframe[data-health-indicator-embed]',
      usePushState: false,
      allowedIframeOrigin: APP_ORIGIN
    });
  </script>
</body>
</html>
