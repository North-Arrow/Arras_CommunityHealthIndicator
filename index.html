  <body>
    <div id="app"></div>
    <script type="text/javascript">
      // Decode GitHub Pages SPA redirect from 404.html
      // Format: `?_redirect=encodedPath` -> restores original `/path?query#hash`
      (function (l) {
        var params = new URLSearchParams(l.search);
        var redirect = params.get('_redirect');
        if (redirect) {
          try {
            var decoded = decodeURIComponent(redirect);
            // Remove the redirect param from URL and restore the original path
            window.history.replaceState(null, null, decoded);
          } catch (e) {
            console.error('Failed to decode redirect:', e);
          }
        }
      })(window.location);
    </script>
  </body>
